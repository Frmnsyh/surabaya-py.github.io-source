<script>
$('document').ready(function()
{
    /* validation */
    $("#register-form").validate({
        rules:
        {
            nama: {
                required: true,
                minlength: 3
            },
            email: {
                required: true,
                email: true,
                minlength: 3
            },
            telegram: {
                required: true,
                minlength: 3
            },
            github: {
                required: true,
                minlength: 3
            },
        },
        messages:
        {
            nama: "Enter a Valid Username",
            email: "Enter a Valid Email",
            telegram: "Enter a Valid Telegram ID",
            github: "Enter a Valid Github ID"
        },
        submitHandler: submitForm
    });
    /* validation */

    function getFormData($form){
        var unindexed_array = $form.serializeArray();
        var indexed_array = {};

        $.map(unindexed_array, function(n, i){
            indexed_array[n['name']] = n['value'];
        });

        return JSON.stringify(indexed_array);
    }
  
    /* form submit */
    function submitForm()
    {
        console.log("Form Submitted");
        var $form = $("#register-form");
        var data = getFormData($form);
     
      $.ajax({
          type: "POST",
          url  : 'https://surabayapy.pythonanywhere.com/api/daftar-anggota',
          data: data,
          dataType: 'json',
          processData: false,
          xhrFields: {
             withCredentials: true
          },
          crossDomain: true,
          contentType: 'application/json',
          success :  function(respon)
          {
            if(data["status"] == "success"){
              $("#pendaftaran").html('<h1 class="font-weight-light">Daftar Sukses</h1>');
              alert(data["status"]);
              setTimeout(location.reload.bind(location), 7000);
            }
            else {
              $("#pendaftaran").html('<h1 class="font-weight-light">' + data["data"] + '</h1>');
              alert(data["status"]);
              setTimeout(location.reload.bind(location), 7000);
            }
          },

          error: function (xhr, ajaxOptions, thrownError) {
            alert(xhr.message);
//             alert(thrownError);
          }
      });
         return false;
    }
    /* form submit */

});
